<div>
  <div>
    <label for="name">Hero name: </label>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"><span class="badge">{{hero.id}}</span>{{hero.name}}</li>
    </ul>
    <div class="selectedBox" *ngIf="selectedHero">
      <input id="name" [(ngModel)]="selectedHero.name" placeholder="name"  />
    </div>
  </div>
</div>
