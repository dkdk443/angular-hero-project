<div>
  <div>
    <label for="name">Hero name: </label>
    <ul class="heroes">
      <li
        *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        [class.selected]="hero === selectedHero"
      ><span class="badge">{{hero.id}}</span>{{hero.name}}</li>
    </ul>
    <div class="box" *ngIf="selectedHero">
      <h3>選択したヒーロー</h3>
      <input
        id="name"
        [(ngModel)]="selectedHero.name"
        *ngIf="selectedHero"
        placeholder="name" />
    </div>
  </div>
</div>
